    <main>
        <section id="fresh-form">
            <h2 class="drinks">Make your Drink!</h2>
            <form id="juice-form" method="get" onsubmit="return false;">
                <fieldset id="form">
                    <legend>Your Information</legend>
                    <label class="top" for="fname">First Name*:<input type="text" id="fname" name="fname" placeholder="Your Name" required> </label>
                    <label class="top" for="lname">Last Name:<input type="text" id="lname" name="lname" placeholder="Your Lastname"> </label>
                    <label class="top" for="email">Email*:<input type="email" id="email" name="email" placeholder="yourname@gmail.com" required> </label>
                    <label class="top"for="tel">Phone*:<input type="tel" id="tel" name="tel" placeholder="1235551234" required pattern="[0-9]{10,10}">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Choose your fruit*</legend>
                    
                    <select class="chose" name="fruit1" id="fruit1" required><option value="" selected>Choose a fruit</option>
                    </select>
                    <select class="chose" name="fruit2" id="fruit2"><option value="" selected>Choose a fruit</option>
                    </select>
                    <select class="chose" name="fruit3" id="fruit3"><option value="" selected>Choose a fruit</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Instructions</legend>
                    <label> <textarea name="some-instructions" cols="30" rows="10"></textarea></label>
                </fieldset>
                <input type="hidden" name="load-date-time" id="load-date-time" value="">
                <input id="submitbtn" type="submit" value="Make Your Smoothie!">
                
            </form>
        </section>
        <section id="response" class="hidden"></section>
