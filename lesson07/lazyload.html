<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Progressive Loading of Images</title>
</head>
<body>
  <main>
    <h1>Progressive Loading Images</h1>   
    <picture>
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src="image/aeroplane.jpg" alt='aeroplane'>
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src='image/flowers.jpg' alt='flowers'>
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src='image/fly.jpg' alt='fly'>
    </picture>
    <picture>        
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src='image/photo.jpg' alt='photo'>
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src='image/city.jpg' alt='city'>
    </picture>
    <picture>    
        <img src="https://via.placeholder.com/300x400.png?text=placeholder" data-src='image/sea.jpg' alt='sea'>
    </picture> 
</main>

<script src="js/script.js"></script>
</body>
</html>
