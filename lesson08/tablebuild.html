<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablecss.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <title>Table Build</title>
</head>
<body>

    <table>
        <caption class="background">Sales</caption>
        <thead>
            <tr>
                <th class="title" scope="col">Month</th>
                <th class="title" scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">July</th>
                <td>$3,000</td>
            
            </tr>
            <tr>
                <th scope="row">August</th>
                <td class="augbackground">8,000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$3,000</td>
                
            </tr>
            <tr>
                <th scope="row">November</th>
                <td>$2,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="background" colspan="2">Made by Eugenia Espejo</td>
            </tr>
        </tfoot>
       </table>
</body>
</html>
